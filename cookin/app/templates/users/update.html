{% extends "base.html" %}
{% load bootstrap3 %}

{% block content %}
<div class="page-header">
    <h1>Update Profile</h1>

</div>

<form id="user_form" method="post" action="/app/updateprofile/"
    enctype="multipart/form-data">

    {% csrf_token %}

    {% bootstrap_form profile_form %}

    {% bootstrap_button "Update" name="submit" button_type='submit' %}
</form>
{% endblock %}
