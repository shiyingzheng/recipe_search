{% block content %}
    <h1>Add new recipe!</h1>
    <form enctype="multipart/form-data" method="post" action="">
        {% csrf_token %}
        <p>Recipe Title</p>
        {{ form.recipe_title }}<br>
        <p>Recipe Text</p>
        {{ form.recipe_text }}<br>
        <p>Image Upload</p>
        {{ form.recipe_image }}<br>
        <p>Tags (space separated)</p>
        {{ form.recipe_tags }}<br>
        <button type="submit">Submit</button>
    </form>
{% endblock %}
